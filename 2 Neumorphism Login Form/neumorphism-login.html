<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="styles_neumorphism.css"/>
        <script src="neumorphism.js"></script>
        <title>Neumorphism Login Form</title>
    </head>
    <body>
        <div class="main">
            <div class="container a-container" id="a-container">
                <form class="form" id="a-form" method="" action="">
                  <h2 class="title">Create Account</h2>
                  <div class="form__icons">
                    <img class="form__icon" src="svg/fb.svg" alt="" />
                    <img class="form__icon" src="svg/linkedin.svg" />
                    <img class="form__icon" src="svg/twitter.svg" />
                  </div>
                  <span class="form__span">or use email for registration</span>
                  <input class="form__input" type="text" placeholder="Name" />
                  <input class="form__input" type="text" placeholder="Email" />
                  <input class="form__input" type="password" placeholder="Password" />
                  <button class="button submit">SIGN UP</button>
                </form>
            </div>
            <div class="container B-container" id="B-container">
                <form class="form" id="B-form" method="" action="">
                    <h2 class="title">Sign in to website</h2>
                    <div class="form-action">
                        <img class="form_icon" src="svg/fb.svg" alt=""/>
                        <img class="form_icon" src="svg/linkedin.svg"/>
                        <img class="form_icon" src="svg/twitter.svg"/>
                    </div>
                    <span class="form_span">or use email for registration</span>
                    <input class="form_input" type="text" placeholder="Email"/>
                    <input class="form_input" type="password" placeholder="Password"/>
                    <a class="form_link">Forgot your password?</a>
                    <button class="button submit">SIGN IN</button>
                </form>
            </div>
            <div class="switch" id="switch-cnt">
                <div class="switch_circle"></div>
                <div class="switch_circle switch_circle--t"></div>
                <div class="switch_container" id="switch-c1">
                    <h2 class="title">Welcome Back !</h2>
                    <p class="description">To keep connected with us please login with your personal info</p>
                    <button class="switch_button button switch-btn">SIGN IN</button>
                </div>
                <div class="switch_container is-hidden" id="switch-c2">
                    <h2 class="switch_title title">Hello Friend</h2>
                    <p class="description">Enter your personal details and start journey with us</p>
                    <button class="switch_button switch-btn">SIGN UP</button>
                </div>
            </div>

        </div>
    </body>
</html>
